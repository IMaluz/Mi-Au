<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastrar-se</title>
</head>
<body>
    <a class="btn-voltar" href=" %20index.html" >Voltar</a>
        
    <div class="main-login">
           
        <div class="left-login">
            
                
            <img src="img/DogCadastro.svg" class="left-login-image" alt="adote">
        </div>
            <div class="right-login">
               
                
                    <form class="card-login" action="index.html" method="" >
                    <h1>Cadastrar</h1>
                    <div class="textfield">
                        <label for="usuario">E-mail</label>
                        <input type="text" name="email" placeholder="E-mail">
                    </div>
                    <div class="textfield">
                        <label for="senha">Nome Completo</label>
                        <input type="text" name="nome" placeholder="Nome Completo">
                    </div>
                    <div class="textfield">
                        <label for="usuario">Senha</label>
                        <input type="password" name="senha" placeholder="Senha">
                    </div>
                    <div class="textfield">
                        <label for="senha">Confirmar Senha</label>
                        <input type="password" name="senha" placeholder="Confirmar Senha">
                    </div>
                    <button type="submit" class="btn-login">Cadastrar</button>
                
                
            </form>
            </div>
    </div>

    
</body>
</html>
